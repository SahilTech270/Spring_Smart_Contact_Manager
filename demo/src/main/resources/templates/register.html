<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">

<head>
    <title>Register page</title>
</head>

<body>


    <div id="content" class="bg-white w-full max-w-md rounded-2xl shadow-xl p-8 mx-auto mt-10 border-4 border-black">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login / Register</h2>

        <form th:object="${userForm}" class="space-y-4">
            <!-- Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input th:field="*{name}" type="text" placeholder="Enter your name"
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>


            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input th:field="*{email}" type="email" placeholder="Enter your email"
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>


            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input th:field="*{password}" type="password" placeholder="Enter your password"
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>


            <!-- Phone Number -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input th:field="*{phoneNumber}" type="tel" placeholder="Enter your phone number"
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
            </div>


            <!-- About -->
            <div>
                <label class="block text-sm font-medium text-gray-700">About</label>
                <textarea th:field="*{about}" rows="3" placeholder="Tell us about yourself"
                    class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"></textarea>
            </div>


            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
                Submit
            </button>
        </form>


        <p class="text-center text-sm text-gray-500 mt-4">
            Already have an account? <a href="#" class="text-indigo-600 hover:underline">Login</a>
        </p>
    </div>


</body>

</html>
